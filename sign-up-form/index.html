<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="design.css">
    <script defer>
        function check() {
            let password = document.querySelector('#password');
            let confirm = document.querySelector('#confirm');
            if (password.value != confirm.value) {
                confirm.setCustomValidity('Password Must be Matching.');
            } else {
                confirm.setCustomValidity('');
            }
        }
    </script>
</head>
<body>
    <div class="left">
        <div class="logo">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin logo" width="200em">
            <span>Odin</span>
        </div>
    </div>
    <div class="right">
        <div class="header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You <em>know</em>  you want to.</p>
        </div>
        <form action="#" method="post">
            <div class="textarea">
                <div class="letsgo">Let's do this!</div>
                <div class="entries">
                    <div>
                        <div class="input">
                            <label for="firstname">FIRST NAME </label>
                            <div></div>
                            <input type="text" name="firstname" id="firstname" minlength="1" required>
                        </div>
                        <div class="input">
                            <label for="email">EMAIL</label>
                            <div></div>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="input">
                            <label for="password">PASSWORD </label>
                            <div></div>
                            <input type="password" name="password" id="password" minlength="4" required>
                            <div class="error"></div>
                        </div>
                    </div>
                    
                    <div>
                        <div class="input">
                            <label for="lastname">LAST NAME </label>
                            <div></div>
                            <input type="text" name="lastname" id="lastname" minlength="1" required>
                           
                        </div>
                        <div class="input">
                            <label for="phone">PHONE NUMBER </label>
                            <div></div>
                            <input type="text" name="phone" id="phone" minlength="10" required>
                        </div>
                        <div class="input">
                            <label for="confirm">CONFIRM PASSWORD </label>
                            <div></div>
                            <input type="password" name="confirm" id="confirm" minlength="4" required>
                        </div>
                    </div>
                </div>
                </div>
            <div class="submit">
                <button type="submit" id="submit" onclick="check()">Create Account</button>
                <div>Already have an account? <a href="">Log In</a></div>
            </div>
        </form>
    </div>
</body>
</html>
