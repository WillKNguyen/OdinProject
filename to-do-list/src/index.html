<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module" defer></script>
</head>
<body>
    <div class="header">My tasks</div>
    <div class="sidebar">
        <div>
            <div class="option" id="inbox">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19,15H15A3,3 0 0,1 12,18A3,3 0 0,1 9,15H5V5H19M19,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" />
                </svg>
                <div>Inbox</div>
            </div>
            <div id="today" class="option">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" />
                </svg>
                <div>Today</div>
            </div>
            <div id="week" class="option">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M6 1H8V3H16V1H18V3H19C20.11 3 21 3.9 21 5V19C21 20.11 20.11 21 19 21H5C3.89 21 3 20.1 3 19V5C3 3.89 3.89 3 5 3H6V1M5 8V19H19V8H5M7 10H17V12H7V10Z" />
                </svg>
                <div>This week</div>
            </div>
        </div>

        <div>
            <h3>Projects</h3>
            <div class="projectlist"></div>
            <button class="openAddProj">+ Add Project</button>
            <div class="projPrompt">
                <input type="text" name="projname" id="projname">
                <div>
                    <button class="addProjBtn">Add</button>
                    <button class="cancelProjBtn">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="tasklist"></div>
        <button class="openAddTask">+ Add Task</button>
        <div class="taskPrompt">
            <input type="text" name="taskname" id="taskname">
            <div>
                <button class="addTaskBtn">Add</button>
                <button class="cancelTaskBtn">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
