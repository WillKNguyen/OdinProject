<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Console</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1><span class="strike">ROCK PAPER SCISSORS</span>(and gun)</h1>
    <div class="content">
        <div class="results">Choose Your Weapon</div>
        <div class="why">First to 5 wins</div>
        <div class="scoreboard">
            <div class="player">
                <div class="choice">?</div>
                Player: <div class="score"> 0</div>

            </div>
            <div class="pc">
                <div class="choice">?</div>
                Computer: <div class="score">0</div>
            </div>
        </div>
        <div class="options">
            <button class="r">🗻</button>
            <button class="p">📜 </button>
            <button class="s">✂️</button>
            <button class="g">🔫</button>
        </div>
    </div>
</body>
</html>
